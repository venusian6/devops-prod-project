name: Docker CI
on: 
    push:
        branches: main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password:  ${{ secrets.DOCKER_PASSWORD }}
             
            - name: Docker Build Image
              run: |
                    docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-prod-app1:latest .

            - name: Docker Push
              run: |
                    docker push ${{ secrets.DOCKER_USERNAME }}/devops-prod-app1.latest